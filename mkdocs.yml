site_name: LLM Chat Documentation
site_description: LLMチャットボットのドキュメント
site_author: Team
site_url: https://noppomario.github.io/llm-chat/

docs_dir: docs
site_dir: site

theme:
  name: material
  language: ja
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    # - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate
    - content.code.copy

nav:
  - Home: index.md
  - 導入:
    - getting_started.md
    - github_pages_setup.md
  - 仕様書:
    - specifications/prompt_editor_spec.md
  - API:
    - api/sample/api.md
    - api/sample2/api.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - footnotes
  - toc:
      permalink: true
      toc_depth: 3
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower

plugins:
  - search:
      lang: ja
  - swagger-ui-tag
  - awesome-pages

repo_url: https://github.com/noppomario/llm-chat
repo_name: noppomario/llm-chat
edit_uri: edit/main/docs/

use_directory_urls: true